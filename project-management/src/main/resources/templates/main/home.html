<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="layouts :: head"></head>
<body>
	
	<nav th:replace="layouts :: navbar"></nav>
	
	<h2>List of projects</h2>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Stage</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${projects}">
				<td th:text="${p.name}"></td>
				<td th:text="${p.stage}"></td>
				<td th:text="${p.description}"></td>
			</tr>

		</tbody>
	</table>

	<hr />
	<h2>List of employees</h2>
	<table>
		<thead>
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${employees}">
				<td th:text="${e.firstName}"></td>
				<td th:text="${e.lastName}"></td>
				<td th:text="${e.email}"></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
